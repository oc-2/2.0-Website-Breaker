name: Update Demo Submodule
on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */8 * * *"

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      contents: write

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true

      - name: Update submodules
        run: |
          git submodule update --remote --rebase demo/vue
          git add demo/vue
          if ! git diff --cached --quiet; then
            git commit -am 'Auto-update demo/vue submodule'
            git push origin master
          else
            echo "No submodule updates found."
          fi
