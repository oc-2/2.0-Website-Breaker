name: Update demo/vue Submodule

on:
  workflow_dispatch: {}
  repository_dispatch:
    types: [vue-updated]

concurrency:
  group: update-submodule-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  update-submodule:
    runs-on: ubuntu-latest
    # Adjust timeout based on how long this job usually takes. Default is 360.
    timeout-minutes: 360

    # Only run repository_dispatch events that target the tracked ref/branch.
    # Allow workflow_dispatch and schedule to run without a client_payload check.
    if: >
      github.event_name != 'repository_dispatch'
      || (github.event_name == 'repository_dispatch' && github.event.client_payload.ref == 'refs/heads/main')
    
    permissions:
      contents: write

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: true

      - name: Update Vue submodule to latest remote commit
        run: |
          echo "Updating demo/vue submodule..."
          cd demo/vue
          git fetch origin main || git fetch origin master || true

          # Try main, then fallback to master
          if git show-ref --verify --quiet refs/remotes/origin/main; then
            git reset --hard origin/main
          else
            git reset --hard origin/master
          fi

          cd ../..
          git add demo/vue

          echo "Checking for submodule changes..."
          if ! git diff --cached --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update demo/vue submodule to latest commit"
            git push origin HEAD
            echo "✅ Submodule updated and pushed."
          else
            echo "✔ Submodule already up to date."
          fi
