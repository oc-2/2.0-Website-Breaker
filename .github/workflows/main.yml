name: Set up Algolia

on:
  push:
    branches:
      - master

jobs:
  set-up-algolia:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
      - name: Install Npm
        run: npm i -g npm@6.14.18
      - run: npm install
      - name: Commit and Push
        run: |
          git config --global user.name "snyk-bot"
          git config --global user.email "snyk-bot@snyk.io"
          git add .
          git commit -m "fix: package.json & package-lock.json" --allow-empty
          git push origin HEAD:master
