name: Set up Algolia

on:
  push:
    branches:
      - master

jobs:
  set-up-algolia:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Install Firebase CLI
        run: cd demo/react && npm i -g npm@6.14.18 && npm install

      - name: Commit and Push
        run: |
          git config --global user.name "snyk-bot"
          git config --global user.email "snyk-bot@snyk.io"
          git add .
          git commit -m "fix: demo/react/package.json & demo/react/package-lock.json to reduce vulnerabilities" --allow-empty
          git push origin HEAD:master